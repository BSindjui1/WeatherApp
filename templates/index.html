<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="container text-center">
        <h1 class="mt-5">Weather App</h1>
        <form action="/" method="post" class="mt-4">
            <div class="row mb-3">
                <div class="col-sm">
                    <input type="text" id="cityName" name="cityName" placeholder="{{ city_placeholder }}" class="form-control">
                </div>
                <div class="col-sm">
                    <input type="text" id="stateName" name="stateName" placeholder="{{ state_placeholder }}" class="form-control">
                </div>
                <div class="col-sm">
                    <input type="text" id="countryName" name="countryName" placeholder="{{ country_placeholder }}" class="form-control">
                </div>
            </div>
            <button class="submit btn btn-light">Find Weather</button>
        </form>

        {% if data %}
        <div class="card mt-5 bg-light text-dark mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">{{ data.main }}</h5>
                <p class="card-text">{{ data.description }}</p>
                <p class="card-text"><strong>{{ data.temperature }} Â°C</strong></p>
                <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
